<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="caja">
            <a href="index.html"><h1><img src="img/logo.png" alt="Logo Barberia Alura"></h1></a>
            <nav>
                <ul>
                    <li class="#"><a href="index.html">Home</a></li>
                    <li class="#"><a href="productos.html">Productos</a></li>
                    <li class="#"> <a href="contacto.html"> Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-base" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-base" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-base" placeholder="(XX) XXX XXX XXXX " required>

            <label for="observaciones">Observaciones</label>
            <textarea name="observaciones" id="observaciones" cols="70" rows="10" class="input-base" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>En que horario prefiere ser atendido</legend>
                <select  id="select">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura</label>

            <input type="submit" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>06h - 20h</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>06h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>06h - 20h</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>06h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>06h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo Barberia Alura">
        <p>&copy; Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
